<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My JSX App 11</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        h1{
            color: orange;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        let today = new Date();
        let myHeading = <h1>My Clock Component</h1>;
        let myPara = (
          <p>
            Current date and time are {today.toLocaleString()} at the server
          </p>
        );
        let myDiv = (
          <div>
            {myHeading}
            {myPara}
          </div>
        );
        return myDiv;
      }
      function updateTime(){
        ReactDOM.render(<MyApp />, document.querySelector("#root"));
      }
      setInterval(updateTime,1000);
    </script>
  </body>
</html>
