<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional rendering App 5</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function getRandomNumber() {
        let arr = [10, 6, 7, 11, 34, 89, 65, 44, 58, 90, 12];
        let index = Math.floor(Math.random() * arr.length);
        return arr[index];
      }
      class App extends React.Component{
        render(){
          let num = getRandomNumber();
        let msg = null;
        if(num===6){
            msg = (<div>
                    <h3>Congratulations ! You won</h3>
                    <img src="https://shorturl.at/OGQxj" alt=""/>
                </div>
              );
        }
        else{
            msg=<small>sorry! Better luck next time</small>;
        }
        return (<div><p>You got the number {num}</p>{msg}</div>);
      }
    }
    let root = ReactDom.createRoot(document.querySelector("#root"));
    root.render(<App/>);
    </script>
  </body>
</html>
