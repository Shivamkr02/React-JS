<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second React App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- "React Component" is a special type of function which return react element.
    The given below function is a "react Component" because it is returning react element. -->
    <script>
        function MyApp(){
            let myElement = React.createElement("h1",null,"React Rocks!!!");
            return myElement;
        }
        let myDiv = document.querySelector("#root");
        let element = React.createElement(MyApp);
        ReactDOM.render(element,myDiv);
    </script>
</body>
</html>
