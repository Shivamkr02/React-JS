<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React App 6</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <!-- "React Component" is a special type of function which return react element.
    The given below function is a "react Component" because it is returning react element. -->
    <script>
        function MyApp(){
            let myHeading = React.createElement("h1",null,"What is React ?");
            let myPara = React.createElement("p",null,"React is a component based JS Library");
            let myDiv = React.createElement("div",null,myHeading,myPara);
            return myDiv;
        }
        ReactDOM.render(React.createElement(MyApp),
        document.querySelector("#root"));
    </script>
</body>
</html>
