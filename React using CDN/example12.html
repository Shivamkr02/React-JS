<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My React App 12</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyApp() {
        let myPara = React.createElement("p",null,"React is Love");
        let myDiv = React.createElement("p",null,myPara,"React is a component based JS library");
        return myDiv;
      }
      ReactDOM.render(
        React.createElement(MyApp),
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
